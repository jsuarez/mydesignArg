<style type="text/css">
body{font-family:Verdana, Arial, Helvetica, sans-serif; font-size:16px;}
.inputbox{width:200px; border:2px solid #ccc; padding:3px;}
.inputbox:visited,.inputbox:focus{border:2px solid #0066FF;}
ul{list-style-type:none; margin-top:60px; margin-left:20px;}
	ul li{float:left; width:100%;margin-bottom:40px; position:relative; }
.col{width:190px; height:20px; float:left; text-align:right; padding-right:10px; font-weight:bold;}
#message{
    position:relative;
    top:0;
    left:0;
    width:100%;
    height:auto;
    padding-top:2px;
    padding-bottom: 2px;
    background-color:teal;
    color:#fff;
    border:2px solid #ccc;
    text-align: center;
    font-size: 90%;
    z-index: 100;
    overflow: hidden;
    display: none;
}
    #message ul{
        position:relative;
        margin-top: 0px;
    }
    #message li{
        list-style-type:square;
        display:list-item;
        margin-bottom: 5px;
        text-align: left;
    }
</style>
</head>

<body>
    <div id="message">
        <ul><li></li></ul>
    </div>

<form id="form1" action="">
<ul>
    <li><div class="col">* Nombre</div><input type="text" name="txtName" id="txtName" class="inputbox validate" /></li>

    <li><div class="col">* Nombre usuario</div><input type="text" name="txtUser" id="txtUser" class="inputbox validate" /></li>
	
    <li><div class="col">* Sexo</div><input type="radio" name="optSex" class="radio1 validate" />&nbsp;Masculino&nbsp;&nbsp;<input type="radio" name="optSex" class="radio1 validate" />&nbsp;Femenino</li>
	
    <li><div class="col">* Email</div><input type="text" name="txtEmail" id="txtEmail" class="inputbox validate" /></li>
	
    <li><div class="col">Edad</div><input type="text" name="txtAge" id="txtAge" class="inputbox validate" /></li>

    <li><div class="col">Fecha Nac</div><input type="text" name="txtNac" id="txtNac" class="inputbox validate" /></li>

    <li><div class="col">* Pais</div>
    	<select name="cboCountry" id="cboCountry" class="validate">
        <option value="0">Seleccione un pais</option>
        <option value="1">Argentina</option>
        <option value="2">Chile</option>
        <option value="3">Uruguay</option>
        </select>
    </li>
	
    <li><div class="col">* Password</div><input type="password" name="txtPass" id="txtPass" class="inputbox validate" /></li>

    <li><div class="col">* Confirmar Password</div><input type="password" name="txtConfirmPass" id="txtConfirmPass" class="inputbox validate" /></li>

    <li><div class="col">* Newsletters</div><input type="checkbox" name="chkNews" id="chkNews" class="validate" /></li>
</ul>
</form>

<br /><br />
<p><button onclick="validate()">Validar</button></p>

</body>
